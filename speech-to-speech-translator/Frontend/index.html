<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Speech Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Speech Translator</h1>
        <div class="card">
            <select id="speak-in">
                <option value="detect">🔍 Auto-Detect Language</option>
                <option value="en">🇺🇸 English</option>
                <option value="hi">🇮🇳 Hindi</option>
                <option value="te">🇮🇳 Telugu</option>
            </select>

            <select id="translate-to">
                <option value="en">🇺🇸 English</option>
                <option value="hi">🇮🇳 Hindi</option>
                <option value="te">🇮🇳 Telugu</option>
            </select>

            <button id="startBtn">🎤 Start Speaking</button>
            <button id="stopBtn" disabled>🛑 Stop Recording</button>

            <div id="recordingIndicator" style="display: none;">
                🔴 Recording in progress...
            </div>

            <p>🎙️ Detected Speech: <span id="detectedText">---</span></p>
            <p>🔄 Translated Text: <span id="translatedText">---</span></p>

            <audio id="audioPlayer" controls></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
